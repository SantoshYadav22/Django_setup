<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model</title>
</head>
<style>
    tr,
    td {
        border: 2px solid red;
    }
</style>


<body>


    {% if stud %}
    <h2>{{stud}} </h2>
    <table>
        <tr>
            <th>
                id
            </th>
            <th>
                name
            </th>
            <th>
                email
            </th>
            <th>
                pass
            </th>
            <th>
                comment
            </th>
        </tr>
        {% for stu in stud %}
        <tr>
            <td> {{stu.id}}</td>
            <td>{{stu.studname}}</td>
            <td>{{stu.studmail}}</td>
            <td>{{stu.studpass}}</td>
            <td>{{stu.comment}}</td>
        </tr>
        {% endfor %}
    </table>




    {% endif %}
</body>

</html>
